{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Object Detection Interface</h1>

<div class="flex justify-between">
    <form action="/FrontPage" method="post" enctype="multipart/form-data" class="">
        <label for="file" class="text-xl">Upload Video:</label>
        {{form.hidden_tag()}}
        {{form.file(class_="custom-file-input")}}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Upload</button>
    </form>
    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"><a href="/home">Stop</a></button>
</div>

<div class="flex justify-center mb-8">
    <img src="{{ url_for('video') }}" alt="Upload video">
</div>

<table class="mx-auto border-collapse border border-gray-600">
    <thead>
        <tr>
            <th class="p-2 border border-gray-600">Class</th>
            <th class="p-2 border border-gray-600">Count</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="p-2 border border-gray-600">Can</td>
            <td class="p-2 border border-gray-600">10</td>
        </tr>
        <tr>
            <td class="p-2 border border-gray-600">HDPE</td>
            <td class="p-2 border border-gray-600">5</td>
        </tr>
        <tr>
            <td class="p-2 border border-gray-600">PET Bottle</td>
            <td class="p-2 border border-gray-600">8</td>
        </tr>
        <tr>
            <td class="p-2 border border-gray-600">Tetrapak</td>
            <td class="p-2 border border-gray-600">3</td>
        </tr>
        <tr>
            <td class="p-2 border border-gray-600">Plastic Wrapper</td>
            <td class="p-2 border border-gray-600">6</td>
        </tr>
    </tbody>
</table>
{% endblock %}
